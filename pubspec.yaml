name: restaurant_billing_supabase
description: A restaurant POS system with Supabase backend

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  supabase_flutter: ^2.0.0
  provider: ^6.0.5
  flutter_screenutil: ^5.9.0
  intl: ^0.18.1
  uuid: ^4.2.1
  shared_preferences: ^2.2.2
  printing: ^5.11.1
  pdf: ^3.10.7
  qr_flutter: ^4.1.0
  share_plus: ^7.2.2
  url_launcher: ^6.2.2
  image_picker: ^1.0.5
  path_provider: ^2.1.1
  http: ^1.1.2
  flutter_local_notifications: ^16.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700